<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星芒屋定制帆布包 - 产品详情</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-detail-main { max-width: 800px; margin: 2em auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(17,68,34,0.08); padding: 2em 1.5em; }
        .product-detail-title { font-size: 2em; font-weight: bold; margin-bottom: 0.7em; }
        .product-detail-desc { font-size: 1.15em; color: #444; line-height: 2; margin-bottom: 1.5em; }
        .product-carousel { position: relative; width: 100%; max-width: 480px; margin: 0 auto 1.5em auto; }
        .product-carousel-img { width: 100%; height: 320px; object-fit: cover; border-radius: 14px; box-shadow: 0 2px 12px rgba(17,68,34,0.10); display: none; opacity: 0; transition: opacity 0.5s; }
        .product-carousel-img.active { display: block; opacity: 1; }
        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(17,68,34,0.7); color: #fff; border: none; border-radius: 50%; width: 44px; height: 44px; font-size: 1.5em; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 8px rgba(17,68,34,0.18); opacity: 0; transition: opacity 0.3s, background 0.3s; z-index: 10; }
        .carousel-btn.right { right: 10px; }
        .carousel-btn.left { left: 10px; }
        .product-carousel:hover .carousel-btn, .carousel-btn:hover { opacity: 1; }
        .carousel-btn:active { background: #0a2a13; }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="door.html" class="nav-link">推开星芒屋的大门</a></li>
            <li><a href="about.html" class="nav-link">关于星芒屋</a></li>
            <li><a href="followers.html" class="nav-link active">产品展示</a></li>
            <li><a href="memories.html" class="nav-link">星芒屋的珍贵回忆</a></li>
            <li><a href="contact.html" class="nav-link">联系我们</a></li>
        </ul>
    </nav>
    <div class="product-detail-main">
        <div class="product-carousel">
            <button class="carousel-btn left" id="prevBtn" aria-label="上一张">
                <svg width="24" height="24" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="none"/><path d="M20 8L12 16L20 24" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <img src="product3-detail1.jpg" alt="星芒屋定制帆布包1" class="product-carousel-img active">
            <img src="product3-detail2.jpg" alt="星芒屋定制帆布包2" class="product-carousel-img">
            <img src="product3-detail3.jpg" alt="星芒屋定制帆布包3" class="product-carousel-img">
            <button class="carousel-btn right" id="nextBtn" aria-label="下一张">
                <svg width="24" height="24" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="none"/><path d="M12 8L20 16L12 24" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>
        <div class="product-detail-title">星芒屋定制帆布包</div>
        <div class="product-detail-desc">
            这款帆布包由星芒屋独家定制，精选高密度帆布，结实耐用，印有专属星芒屋插画。无论是日常通勤、购物还是出游，都能成为你的时尚搭档。<br><br>
            <strong>产品亮点：</strong><br>
            - 大容量设计，轻松收纳日常物品<br>
            - 环保材质，低碳生活<br>
            - 独特插画，彰显个性<br>
            <br>
            <strong>尺寸：</strong> 约38cm × 34cm × 10cm<br>
            <strong>材质：</strong> 高密度帆布<br>
            <br>
            让星芒屋帆布包陪你走过每一个闪耀的日常！
        </div>
        <a href="followers.html" style="color:#114422;text-decoration:underline;">← 返回产品列表</a>
    </div>
    <script>
        const imgs = document.querySelectorAll('.product-carousel-img');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let current = 0;
        function showImg(idx) {
            imgs.forEach((img, i) => img.classList.toggle('active', i === idx));
        }
        prevBtn.addEventListener('click', () => {
            current = (current - 1 + imgs.length) % imgs.length;
            showImg(current);
        });
        nextBtn.addEventListener('click', () => {
            current = (current + 1) % imgs.length;
            showImg(current);
        });
        showImg(current);
    </script>
</body>
</html>
